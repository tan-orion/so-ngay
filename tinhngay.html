<script>
function songay(){
 let a = parseInt(document.getElementById('da').value);

        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
             alert ('tháng có 31 ngày');
             break;
             case 4:
              case 6:
               case 9:
                   alert ('tháng có 30 ngày');
                   break;
             case 2:

                 alert('tháng có 29 hoạc 28');
                 break;
                 default :
                     alert('không có gia trị');
                     break;
        }
    }
